<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 1rem;
      border: 1px solid #ccc;
      background: white;
    }
    input, select, button {
      margin: 5px 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      display: block;
    }
    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Display Quote -->
  <div id="quoteDisplay">Quote will appear here...</div>
  <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>
<button onclick="uploadQuotesToServer()">Sync to Server</button>
  <!-- Category Filter -->
  <div class="form-group">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Options populated dynamically -->
    </select>
  </div>

  <!-- Add Quote -->
  <div class="form-group">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Import / Export -->
  <div class="form-group">
    <button onclick="exportQuotes()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>
  <button id="newQuote">Show New Quote</button>
<select id="categoryFilter">
  <option value="all">All Categories</option>
</select>
<button id="exportQuotes">Export Quotes</button>
<input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
